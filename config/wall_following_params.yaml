wall_follower_controller:
  ros__parameters:
    desired_distance: 0.6      # Distance to maintain from wall (meters) - SAFER
    forward_speed: 0.1         # Forward speed (m/s) - SLOWER
    max_angular_speed: 0.3     # Maximum angular speed (rad/s) - MUCH SLOWER
    
    # PID parameters - GENTLER
    pid_kp: 0.5               # Proportional gain - REDUCED
    pid_ki: 0.0               # Integral gain
    pid_kd: 0.1               # Derivative gain - REDUCED